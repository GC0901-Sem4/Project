<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../cdn/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >
<ui:define name="wrapper">
    <div class="wrapper">
        <!-- Left navigation -->
        <div class="leftNav">
            <ul id="menu">
              <li class="login"><a  href="#{request.contextPath}/faces/administrator/signList.xhtml" title="" ><span>Sign List</span><span class="numberLeft"> #{staticBean.countSignLab}</span></a>
                </li>
                <li class="login"><a  href="#{request.contextPath}/faces/administrator/userList.xhtml" title=""><span>User Management  </span><span class="numberLeft"> #{staticBean.countUser}</span></a></li>
                <li class="graphs" ><a   href="#{request.contextPath}/faces/administrator/viewStatic.xhtml" title=""><span>View Lab Static </span><span class="numberLeft"> #{staticBean.countLab}</span></a></li>
                <li class="files"><a  href="#{request.contextPath}/faces/administrator/labList.xhtml" title=""><span>Lab Management  </span><span class="numberLeft"> #{staticBean.countLab}</span></a></li>
                <li class="files"><a  href="#{request.contextPath}/faces/administrator/deviceList.xhtml" title=""><span>Device Management  </span><span class="numberLeft"> #{staticBean.countDevice}</span></a></li>
                <li class="pic"><a  href="#{request.contextPath}/faces/administrator/reportList.xhtml" title=""><span>Report List</span><span class="numberLeft"> #{staticBean.countReport}</span></a></li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content">
                <!-- NOTIFY ERROR -->
           
            
    
        <!-- ALL USERS TABLE  -->
        <div>
        <h:form id="frmUser" styleClass="mainForm">
             <div class="widget">
                            <div class="head"><h5 class="iLocked2">User Info</h5></div>
                   
                       
                       <div class="rowElem noborder">
                                <label style="font-weight: bold"> User ID </label>
                                <div class="formRight">
                                  <h:outputText id="id" value="#{userBean.user.id}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                            <div class="rowElem">
                                <label style="font-weight: bold"> Create Date  </label>
                                <div class="formRight">
                                    <h:outputText id="createDate" value="#{userBean.user.createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                                </div>
                                <div class="fix"></div>
                            </div>
                                    <div class="rowElem">
                                <label style="font-weight: bold"> Name  </label>
                                <div class="formRight">
                                  <h:outputText id="name" value="#{userBean.user.name}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                               <div class="rowElem">
                                <label style="font-weight: bold"> Sex </label>
                                <div class="formRight">
                                <h:selectOneRadio value="#{userBean.user.sex}">
                        <f:selectItem itemLabel="Male" itemValue="true"/>
                        <f:selectItem itemLabel="Female" itemValue="false"/>
                    </h:selectOneRadio>
                                </div>
                                <div class="fix"></div>
                            </div>
                              <div class="rowElem">
                                <label style="font-weight: bold"> Birthday </label>
                                <div class="formRight">
                            <h:outputText id="dob" value="#{userBean.user.dob}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                            <div class="rowElem">
                                <label style="font-weight: bold"> Phone </label>
                                <div class="formRight">
                            <h:outputText id="phone" value="#{userBean.user.phone}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                               <div class="rowElem">
                                <label style="font-weight: bold">Adress </label>
                                <div class="formRight">
                            <h:inputTextarea readonly="true" id="address" value="#{userBean.user.address}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                               <div class="rowElem">
                                <label style="font-weight: bold"> Email </label>
                                <div class="formRight">
                                  <h:outputText id="email" value="#{userBean.user.email}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                            
                            
<!--                            <h:commandButton id="submit" value="Submit modify" action="{advertisementBean.submitModify}" styleClass="greyishBtn submitForm"/>-->
                            <div class="fix"></div>
            </div>
         </h:form>
        </div>
<!-- EXP USERS  -->
        </div>
        <div class="fix"></div>
    </div>
 </ui:define>
</ui:composition>
