         <!-- Dynamic table -->
         <div class="mainForm">
                <h:form  id="frmChangePass">
                    <fieldset>
                      
                 <div class="widget" style="margin-top: 0px;">
                    <div class="head"><h5 class="iList">Change Password</h5></div>
                    <div class="floatleft twoOne">
                        <div class="rowElem noborder pb0"><label class="topLabel"> Old Password  </label><div class="formBottom"><h:inputSecret value="#{userBean.oldPass}"/></div><div class="fix"></div></div>
                        <div class="rowElem noborder pb0"><label class="topLabel"> New Password </label><div class="formBottom"> <h:inputSecret value="#{userBean.newPass}"/>  </div><div class="fix"></div></div>
                        <div class="rowElem noborder pb0"><label class="topLabel"> Repeat New Password </label><div class="formBottom"> <h:inputSecret value="#{userBean.newPass2}"/>  </div><div class="fix"></div></div>
                    </div>
                    <div class="floatright twoOne">  
                        <div class="rowElem noborder pb0">
                            <h:commandButton value="SUBMIT" action="#{userBean.changePass()}"  styleClass="greyishBtn submitForm"/>
                        </div>
                    </div>
                    <div class="fix"></div>
                </div>
