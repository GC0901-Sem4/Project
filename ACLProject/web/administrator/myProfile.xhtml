<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>E-Administrator</title>

        <link href="#{request.contextPath}/administrator/css/main.css" rel="stylesheet" type="text/css" />
        <link href='#{request.contextPath}/administrator/css/font.css' rel='stylesheet' type='text/css' />
        <script src="#{request.contextPath}/administrator/js/jquery-1.4.4.js" type="text/javascript"></script>

        <script src="#{request.contextPath}/administrator/js/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/administrator/js/fancybox/jquery.easing-1.3.pack.js" type="text/javascript"></script>
        <link href='#{request.contextPath}/administrator/js/fancybox/jquery.fancybox-1.3.4.css' rel='stylesheet' type='text/css' />

        <script type="text/javascript" src="#{request.contextPath}/administrator/js/jquery-ui.min.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/administrator/js/dataTables/jquery.dataTables.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/dataTables/colResizable.min.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/forms.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/autogrowtextarea.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/autotab.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/jquery.validationEngine-en.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/jquery.validationEngine.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
        $('.modal-link').fancybox({
                'modal' 				: false,
                'hideOnOverlayClick' 	: 'true',
                'hideOnContentClick' 	: false,
                'enableEscapeButton' 	: true,
                'showCloseButton'       : true
        });

        $("a[href$='gif']").fancybox();
        $("a[href$='jpg']").fancybox();
        $("a[href$='png']").fancybox();
        $("input").fancybox();
            });
        </script>

        <script type="text/javascript" src="#{request.contextPath}/administrator/js/spinner/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/spinner/ui.spinner.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/jquery-ui.min.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/forms.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/autogrowtextarea.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/autotab.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/jquery.validationEngine-en.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/administrator/js/forms/jquery.validationEngine.js"></script>

    </h:head>

    <h:body>

        <!-- Top navigation bar -->

        <!-- Header -->


        <!-- Content wrapper -->

        <div>
            <!-- Left navigation -->
            <!-- Content -->

            <div style="margin:0 auto;width:100%;">
                <!-- Dynamic table -->
                <div class="mainForm">
    
                    <h:form  id="frmMofidyEdition">
                        <fieldset>
                            <div class="widget" style="margin-top: 0px;">
                                <div class="head"><h5 class="iList">My Profile  Details</h5></div>
                                <div class="floatleft twoOne">
                                    <div class="rowElem noborder pb0"><label class="topLabel">ID  </label><div class="formBottom"><h:inputText value="#{userBean.loggedUser.id}"/></div><div class="fix"></div></div>
                                    <div class="rowElem noborder pb0"><label class="topLabel">Username  </label><div class="formBottom"><h:inputText  disabled="true" value="#{userBean.loggedUser.name}"/></div><div class="fix"></div></div>
                                    <div class="rowElem noborder pb0"><label class="topLabel"> Email  </label><div class="formBottom"> <h:inputText value="#{userBean.loggedUser.email}"/>  </div><div class="fix"></div></div>
                                    <div class="rowElem noborder pb0"><label class="topLabel"> Phone  </label><div class="formBottom"> <h:inputText value="#{userBean.loggedUser.phone}"/>  </div><div class="fix"></div></div>
                                    <div class="rowElem noborder pb0"><label class="topLabel"> Address  </label><div class="formBottom"> <h:inputText value="#{userBean.loggedUser.address}"/>  </div><div class="fix"></div></div>
                                    <div class="rowElem noborder pb0"><label class="topLabel"> Create Date  </label><div class="formBottom"> <h:inputText  disabled="true" value="#{userBean.loggedUser.createDate}"/>  </div><div class="fix"></div></div>
                                </div>
                                <div class="floatright twoOne">
                                    <div class="rowElem noborder pb0"><label class="topLabel"> Role  </label><div class="formBottom"><h:inputText disabled="true" value=" #{userBean.loggedUser.roleName}"/></div><div class="fix"></div></div>
<!--                                    <div class="rowElem noborder"><label class="topLabel">Role Description   :</label><div class="formBottom">
                                                                        <textarea rows="7" cols="" name="textarea"></textarea>
                                            <h:inputTextarea rows="7" value=" {userBean.loggedUser.managementRole.description}"/>
                                        </div>
                                        <div class="fix"></div>
                                    </div>-->
                                <div class="rowElem noborder pb0">
                                    <h:commandButton value="SUBMIT" action="#{userBean.updateProfile()}"  styleClass="greyishBtn submitForm"/>
                                </div>    
                                </div>
                                <div class="fix"></div>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
            <div class="fix"></div>
        </div>
        <!-- Footer -->
    </h:body>
</html>
