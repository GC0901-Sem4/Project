<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Add User</title>
    <link href="#{request.contextPath}/cdn/css/main.css" rel="stylesheet" type="text/css" />
        <link href='#{request.contextPath}/cdn/css/font.css' rel='stylesheet' type='text/css' />
        <script src="#{request.contextPath}/cdn/js/jquery-1.4.4.js" type="text/javascript"></script>

        <script src="#{request.contextPath}/cdn/js/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/cdn/js/fancybox/jquery.easing-1.3.pack.js" type="text/javascript"></script>
        <link href='#{request.contextPath}/cdn/js/fancybox/jquery.fancybox-1.3.4.css' rel='stylesheet' type='text/css' />

        <script type="text/javascript" src="#{request.contextPath}/cdn/js/spinner/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/spinner/ui.spinner.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/jquery-ui.min.js"></script>
  
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/dataTables/jquery.dataTables.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/dataTables/colResizable.min.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/cdn/js/forms/forms.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/forms/autogrowtextarea.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/forms/autotab.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/forms/jquery.validationEngine-en.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/forms/jquery.validationEngine.js"></script>


        <script type="text/javascript">
            $(document).ready(function() {
	$('.modal-link').fancybox({
		'modal' 				: false,
		'hideOnOverlayClick' 	: 'true',
		'hideOnContentClick' 	: false,
		'enableEscapeButton' 	: true,
		'showCloseButton'       : true
	});

	$("a[href$='gif']").fancybox();
	$("a[href$='jpg']").fancybox();
	$("a[href$='png']").fancybox();
	$("frmADV-ui-ajaxButton").fancybox();
            });
	</script>
      


      

        <script type="text/javascript" src="#{request.contextPath}/cdn/js/ui/progress.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/ui/jquery.jgrowl.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/ui/jquery.tipsy.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/ui/jquery.alerts.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/jquery.collapsible.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/jquery.ToTop.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/cdn/js/jquery.listnav.js"></script>


        <script type="text/javascript" src="#{request.contextPath}/cdn/js/custom.js"></script>
         <c:if test="${User == null}">
                    <meta http-equiv="refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/faces/login_admin.xhtml" />
         </c:if>

    </h:head>

    <h:body>

        <!-- Top navigation bar -->

        <!-- Header -->


        <!-- Content wrapper -->

    <div>
        <!-- Left navigation -->
        <!-- Content -->
        <div style="margin:0 auto;width:100%;">
         <!-- Dynamic table -->
         <div class="mainForm">
                <h:form  id="frmAddUserPass">
                    <fieldset>
                      
                 <div class="widget" style="margin-top: 0px;">
                    <div class="head"><h5 class="iList">Add new User </h5></div>
                    <div class="floatleft twoOne">
                        <div class="rowElem noborder pb0"><label class="topLabel">Username  </label><div class="formBottom">
                                <h:inputText value="#{userBean.newUser.id}"/></div>
                            <div class="fix"></div></div>
                        <div class="rowElem noborder pb0"><label class="topLabel">Name  </label><div class="formBottom">
                                <h:inputText value="#{userBean.newUser.name}"/>
                            </div><div class="fix"></div></div>
                            <div class="rowElem noborder pb0"><label class="topLabel">Password </label><div class="formBottom">
                                    <h:inputSecret value="#{userBean.newUser.password}"/>
                            </div><div class="fix"></div></div>
                        <div class="rowElem noborder pb0"><label class="topLabel"> Email  </label><div class="formBottom">
                                <h:inputText value="#{userBean.newUser.email}"/>  
                            </div><div class="fix"></div></div>
                        <div class="rowElem noborder pb0"><label class="topLabel"> Phone  </label><div class="formBottom"> 
                                <h:inputText value="#{userBean.newUser.phone}"/>  </div>
                                
                            <div class="fix"></div></div>
                    </div>
                    <div class="floatright twoOne">  
                          <div class="rowElem noborder pb0">
                              <label class="topLabel" style="width: 30px;"> Role  </label>
                               <h:selectOneMenu value="#{userBean.newUser.roleName}">
                                        <f:selectItem itemValue="R002" itemLabel="Instructor" />
                                        <f:selectItem itemValue="R003" itemLabel="Techinical Staff" />
                                </h:selectOneMenu>
                           
                           <div class="fix"></div>
                          </div>
                         <div class="rowElem noborder pb0">
                              <label class="topLabel" style="width: 30px;"> Group  </label>
                              <h:selectOneMenu value="#{userBean.newUser.groupName}">
                                        <f:selectItem itemValue="GR001" itemLabel="LAB1" />
                                        <f:selectItem itemValue="GR002" itemLabel="LAB2" />
                                        <f:selectItem itemValue="GR003" itemLabel="LAB3" />
                                        <f:selectItem itemValue="GR004" itemLabel="LAB4" />
                                        <f:selectItem itemValue="GR005" itemLabel="LAB5" />
                                        <f:selectItem itemValue="GR005" itemLabel="LAB6" />
                                </h:selectOneMenu>
                           
                           <div class="fix"></div>
                          </div>
                        <div class="formBottom">
                        </div>
                        <div class="rowElem noborder pb0">
                              <label class="topLabel"> Address </label>
                              <div class="formBottom"> 
                                   <h:inputTextarea value="#{userBean.newUser.address}" rows="7"/>
                              </div>
                            <div class="fix"></div>
                           
                        </div>
                        <h:commandButton value="SUBMIT" action="#{userBean.create()}"  styleClass="greyishBtn submitForm"/>
                    </div>
                    <div class="fix"></div>
                </div>
                    </fieldset>
                </h:form>
            </div>
        </div>
        <div class="fix"></div>
    </div>
        <!-- Footer -->
    </h:body>
</html>
