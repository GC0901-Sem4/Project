<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../cdn/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >
<ui:define name="wrapper">
    <div class="wrapper">
        <!-- Left navigation -->
        <div class="leftNav">
                <ul id="menu">
                                    <li class="login"><a href="#{request.contextPath}/faces/technican/report.xhtml" title="" ><span>Pending Report</span>
                    </a>
                </li>
                <li class="files"><a href="#{request.contextPath}/faces/technican/myWork.xhtml" title=""><span>My Work </span></a></li>
                </ul>
        </div>
        <!-- Content -->
        <div class="content">
                <!-- NOTIFY ERROR -->
        <!-- ALL USERS TABLE  -->
        <div>
        <h:form id="frmUser" styleClass="mainForm">
             <div class="widget">
                            <div class="head"><h5 class="iLocked2">Report Info</h5></div>
                   
                       
                       <div class="rowElem noborder">
                                <label style="font-weight: bold"> Report ID </label>
                                <div class="formRight">
                                  <h:outputText id="id" value="#{reportBean.report.id}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                            <div class="rowElem">
                                <label style="font-weight: bold"> Device ID   </label>
                                <div class="formRight">
                                      <h:outputText id="deviceID" value="#{reportBean.report.device.id}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                                    <div class="rowElem">
                                <label style="font-weight: bold"> Lab ID </label>
                                <div class="formRight">
                                    <h:outputText id="labID" value="#{reportBean.report.device.lab.id}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                               <div class="rowElem">
                                <label style="font-weight: bold"> Sender </label>
                                <div class="formRight">
                                
                                    <h:outputText id="sender" value="#{reportBean.report.userBySender.name}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                              <div class="rowElem">
                                <label style="font-weight: bold"> Create Date </label>
                                <div class="formRight">
                                   <h:outputText id="createDate" value="#{reportBean.report.createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                                </div>
                                <div class="fix"></div>
                            </div>
                                     <div class="rowElem">
                                <label style="font-weight: bold"> Title </label>
                                <div class="formRight">
                                   <h:outputText id="title" value="#{reportBean.report.title}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
       <div class="rowElem">
                                <label style="font-weight: bold"> Content  </label>
                                <div class="formRight">
                                      <h:inputTextarea readonly="true" id="content" value="#{reportBean.report.content}"/>
                                </div>
                                <div class="fix"></div>
                            </div>         
                                   <div class="rowElem">
                                <label style="font-weight: bold"> Status  </label>
                                <div class="formRight">
                                     <h:outputText id="status" value="#{reportBean.report.status}"/>
                                </div>
                                <div class="fix"></div>
                            </div>  
                                  <div class="rowElem">
                                <label style="font-weight: bold"> Technician </label>
                                <div class="formRight">
                                     <h:outputText id="technician" value="#{reportBean.report.userByTechnician.name}"/>
                                </div>
                                <div class="fix"></div>
                            </div> 
                                     <div class="rowElem">
                                <label style="font-weight: bold"> End Date </label>
                                <div class="formRight">
                                    <h:outputText id="endDate" value="#{reportBean.report.endDate}"/>                     
                                </div>
                                <div class="fix"></div>
                            </div>
                            
<!--                            <h:commandButton id="submit" value="Submit modify" action="{advertisementBean.submitModify}" styleClass="greyishBtn submitForm"/>-->
                            <div class="fix"></div>
            </div>
         </h:form>
        </div>
<!-- EXP USERS  -->
        </div>
        <div class="fix"></div>
    </div>
 </ui:define>
</ui:composition>
