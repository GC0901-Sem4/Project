            <div class="leftNav">

                    <a href="#{request.contextPath}/faces/technican/report.xhtml" class="active" title="" ><span>Pending Report</span>

                </li>
                    <li class="files"><a href="#{request.contextPath}/faces/technican/myWork.xhtml" title=""><span>My Work </span></a></li>
                </ul>
            </div>
            <!-- Content -->
            <div class="content">
                <!-- NOTIFY ERROR -->
                   <h:panelGroup rendered="#{reportBean.message.hasInfo}">
                           <div class="nNote nInformation hideit">
                               <p><strong>INFORMATION: </strong>#{reportBean.message.print}.</p>
                           </div>
                       </h:panelGroup>
                       <h:panelGroup rendered="#{reportBean.message.hasError}">
                           <div class="nNote nFailure hideit">
                               <p><strong>FAILURE: </strong>#{reportBean.message.print}</p>
                           </div>
                       </h:panelGroup>
                       <h:panelGroup rendered="#{reportBean.message.hasSuccess}">
                           <div class="nNote nSuccess hideit">
                               <p><strong>SUCCESS: </strong>  #{reportBean.message.print} </p>
                           </div>
                       </h:panelGroup>

                <!-- ALL USERS TABLE  -->
                <div>
                    <h:form id="frmSign">
                        <div class="table">
                            <div class="head"><h5 class="iFrames">My Pending Report </h5></div>
                   <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th> Device Name  </th>
                            <th> Lab </th>
                            <th> Sender </th>
                             <th> Created Date </th>
                             <th> Description </th>
                             <th> Status </th>
                             <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{reportListBean.getReportByTechnican()}" var="report">
                            <tr class="#{report.grade}">
                                <td class="center">#{report.id}</td>
                                 <td class="center"> <b>  <h:commandLink value="#{report.device.name}" action="deviceInfo.xhtml" 
                                       actionListener="#{deviceBean.getDeviceByID(report.device.id)}">
                                             <br/>
                                             <input type="button" value="VIEW" class="seaBtn" />
                                  </h:commandLink></b> 
                                 </td>
                                <td class="center">
                                  <h:commandLink value="#{report.device.lab.id}" action="labInfo.xhtml" 
                                       actionListener="#{labBean.getLabByID(report.device.lab.id)}">
                                      <br/>
                                      <input type="button" value="VIEW" class="blackBtn" />
                                  </h:commandLink>
                                </td>
                                <td class="center">
                                    <h:commandLink value="#{report.userBySender.name}" action="userInfo.xhtml" 
                                       actionListener="#{userBean.getUserByID(report.userBySender.id)}">
                                       <br/>
                                        <input type="button" value="VIEW" class="greenBtn" />
                                    </h:commandLink>
                                </td>
                                <td class="center">              
                                    <h:outputText value="#{report.createDate}">
                                  <f:convertDateTime pattern="HH:mm MM/dd/yyyy" />
                                     </h:outputText> 
                                </td>
                                
                                <td class="center"> 
                                    <i>
                                        #{report.title}
                                    </i>
                                </td>
                                
                                <td class="center">
                                        <h:outputText value="#{report.status}" style="text-transform: uppercase;font-weight: bold;"/>
                                </td>
                                
                                
                                <td class="center">
                                   <h:commandButton value="ADMIT THIS WORK"  style="margin-top:10px;"
                                                      action="#{reportBean.confirmReport(report.id)}" styleClass="greenBtn"/>

                                </td>
                                
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                        </div>
                    </h:form>
                </div>
                <!-- EXP USERS  -->
            </div>
