<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../cdn/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >
<ui:define name="wrapper">
    <div class="wrapper">
        <!-- Left navigation -->
        <div class="leftNav">
                <ul id="menu">
                                 <li class="login"><a href="#{request.contextPath}/faces/technican/report.xhtml" title="" ><span>Pending Report</span>
                    </a>
                </li>
                <li class="files"><a href="#{request.contextPath}/faces/technican/myWork.xhtml" title=""><span>My Work </span></a></li>
                </ul>
        </div>
        <!-- Content -->
        <div class="content">
                <!-- NOTIFY ERROR -->
           
            
    
        <!-- ALL USERS TABLE  -->
        <div>
        <h:form id="frmUser" styleClass="mainForm">
             <div class="widget">
                            <div class="head"><h5 class="iLocked2">Device Info</h5></div>
                   
                       
                       <div class="rowElem noborder">
                                <label style="font-weight: bold"> Device ID </label>
                                <div class="formRight">
                                  <h:outputText id="id" value="#{deviceBean.device.id}"/>
                                </div>
                                <div class="fix"></div>
                            </div>
                            <div class="rowElem">
                                <label style="font-weight: bold"> Name  </label>
                                <div class="formRight">
                                     <h:outputText id="name" value="#{deviceBean.device.name}"/>     
                                </div>
                                <div class="fix"></div>
                            </div>
                                    <div class="rowElem">
                                <label style="font-weight: bold"> Description </label>
                                <div class="formRight">
                                   <h:inputTextarea readonly="true" id="description" value="#{deviceBean.device.description}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                               <div class="rowElem">
                                <label style="font-weight: bold"> Create Date  </label>
                                <div class="formRight">
                                
                                     <h:outputText id="createDate" value="#{deviceBean.device.createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                                </div>
                                <div class="fix"></div>
                            </div>
                              <div class="rowElem">
                                <label style="font-weight: bold"> Warranty </label>
                                <div class="formRight">
                                      <h:outputText id="warranty" value="#{deviceBean.device.warranty}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                                </div>
                                <div class="fix"></div>
                            </div>
                                  <div class="rowElem">
                                <label style="font-weight: bold"> Status </label>
                                <div class="formRight">
                                  <h:outputText id="status" value="#{deviceBean.device.status}"/> 
                                </div>
                                <div class="fix"></div>
                            </div>
                          
                            
                            
<!--                            <h:commandButton id="submit" value="Submit modify" action="{advertisementBean.submitModify}" styleClass="greyishBtn submitForm"/>-->
                            <div class="fix"></div>
            </div>
         </h:form>
        </div>
<!-- EXP USERS  -->
        </div>
        <div class="fix"></div>
    </div>
 </ui:define>
</ui:composition>
